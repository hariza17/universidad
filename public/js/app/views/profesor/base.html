<div class="page-header">

    <h1 class="page-title">Profesores</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main">Inicio</a></li>
        <li><a ui-sref="main.profesor" ng-click="barra()">Profesor</a></li>
        <li ng-hide="titulo == 'NO'">{{titulo}}</li>
    </ol>

</div>
<div class="page-content" ui-view>
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body container-fluid">
            <div class="example">

                <div class="bootstrap-table">
                    <div class="fixed-table-toolbar">
                        <div class="bars pull-left">
                            <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                                <a ui-sref="main.profesor.crear" class="btn btn-outline btn-default">
                                    <i class="icon wb-plus" aria-hidden="true"></i>
                                </a>

                            </div>
                        </div>

                        <div class="pull-right search">
                            <input class="form-control input-outline" ng-model="buscar" type="text"
                                   placeholder="Buscar">
                        </div>
                    </div>
                    <div class="fixed-table-container" style="padding-bottom: 0px;">
                        <div class="fixed-table-body">
                            <div class="fixed-table-loading" style="top: 37px; display: none;">Loading, please wait...
                            </div>
                            <table id="exampleTableToolbar" data-mobile-responsive="true" class="table table-hover">
                                <thead>
                                <tr>
                                    <th style="" data-field="name" tabindex="0">
                                        <div class="th-inner ">Nombres</div>
                                        <div class="fht-cell"></div>
                                    </th>

                                    <th style="" data-field="star" tabindex="0">
                                        <div class="th-inner ">Apellidos</div>
                                        <div class="fht-cell"></div>
                                    </th>
                                    <th style="" data-field="star" tabindex="0">
                                        <div class="th-inner ">Codigo</div>
                                        <div class="fht-cell"></div>
                                    </th>

                                    <th style="" data-field="star" tabindex="0">
                                        <div class="th-inner ">Correo</div>
                                        <div class="fht-cell"></div>
                                    </th>

                                    <th>
                                        <div class="th-inner ">Acciones</div>
                                        <div class="fht-cell"></div>
                                    </th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="profesor in profesores |filter:buscar">
                                    <td>{{profesor.nombres}}</td>
                                    <td>{{profesor.apellidos}}</td>
                                    <td>{{profesor.codigo}}</td>
                                    <td>{{profesor.correo}}</td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-icon btn-flat btn-default"
                                           ui-sref="main.profesor.editar({profesorId:profesor.id})">
                                            <i class="icon wb-pencil" aria-hidden="true"></i>
                                        </a>
                                        <a type="button" class="btn btn-sm btn-icon btn-flat btn-default"
                                           ng-click="remove(profesor.id)">
                                            <i class="icon wb-trash" aria-hidden="true"></i>
                                        </a>

                                        <a type="button" class="btn btn-sm btn-icon btn-flat btn-default" ui-sref="main.profesor.detalle({profesorId:profesor.id})">
                                            <i class="icon wb-eye" aria-hidden="true"></i>
                                        </a>

                                    </td>
                                </tr>
                                <tr class="no-records-found" style="display:none;">
                                    <td colspan="5">No hay datos</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="fixed-table-footer" style="display: none;">
                            <table>
                                <tbody>
                                <tr></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="fixed-table-pagination" style="display: none;"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
