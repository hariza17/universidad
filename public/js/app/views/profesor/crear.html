<div>
	<div class="row">
		<div class="col-md-12 modal-form">
			<div class="panel panel">
				<div class="panel-heading">
					<span class="panel-title">{{titulo}}</span>
					<div class="panel-body">
						<form class="form-horizontal" method="post" ng-submit="guardar()">





							<div class="form-group">
								<label  class="col-lg-3 control-label">Nombres</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="profesor.nombres">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-lg-3 control-label">Apellidos</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="profesor.apellidos">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-lg-3 control-label">Codigo</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="profesor.codigo">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-lg-3 control-label">Correo</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="profesor.correo">
									</div>
								</div>
							</div>

							<div class="panel-footer">
								<button type="submit" class="btn btn-primary">{{accion}}</button>
							</div>
						</form>
					</div>

				</div>
			</div>


		</div>


	</div>
</div>
