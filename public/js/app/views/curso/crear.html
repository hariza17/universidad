<div>
	<div class="row">
		<div class="col-md-12 modal-form">
			<div class="panel panel">
				<div class="panel-heading">
					<span class="panel-title">{{titulo}}</span>
					<div class="panel-body">
						<form class="form-horizontal" method="post" ng-submit="guardar()">


							<div class="form-group">
								<label  class="col-lg-3 control-label">Profesor</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<select class="form-control" ng-model="curso.profesor_id">
											<option ng-repeat="profesor in profesores" value="{{profesor.id}}"
													ng-selected="curso.profesor_id==profesor.id">{{profesor.nombres}} {{profesor.apellidos}}
											</option>
										</select>
									</div>
								</div>
							</div>


							<div class="form-group">
								<label  class="col-lg-3 control-label">Nombre</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="curso.nombre">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-lg-3 control-label">Periodo</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="curso.periodo">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-lg-3 control-label">AÃ±o</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" class="form-control" ng-model="curso.anio">
									</div>
								</div>
							</div>


							<div class="form-group">
								<label class="col-lg-3 control-label" for="textArea2">Descripcion</label>

								<div class="col-lg-8">
									<div class="bs-component">
										<textarea class="form-control" id="textArea2" rows="3" ng-model="curso.descripcion"></textarea>
										<div id="source-button" class="btn btn-system btn-xs" style="display: none;">&lt; &gt;</div>
									</div>
								</div>
							</div>

							<div class="panel-footer">
								<button type="submit" class="btn btn-primary">{{accion}}</button>
							</div>
						</form>
					</div>

				</div>
			</div>


		</div>


	</div>
</div>
